<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Diamond Price Predictor</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸ’Ž Diamond Price Predictor</h1>
    <form id="predictionForm">
      <label>Carat:</label>
      <input type="number" id="carat" step="0.01" value="0.7" required><br>

      <label>Cut:</label>
      <select id="cut">
        <option value="4">Ideal</option>
        <option value="3">Premium</option>
        <option value="2">Very Good</option>
        <option value="1">Good</option>
        <option value="0">Fair</option>
      </select><br>

      <label>Color:</label>
      <select id="color">
        <option value="6">D</option>
        <option value="5">E</option>
        <option value="4">F</option>
        <option value="3">G</option>
        <option value="2">H</option>
        <option value="1">I</option>
        <option value="0">J</option>
      </select><br>

      <label>Clarity:</label>
      <select id="clarity">
        <option value="7">IF</option>
        <option value="6">VVS1</option>
        <option value="5">VVS2</option>
        <option value="4">VS1</option>
        <option value="3">VS2</option>
        <option value="2">SI1</option>
        <option value="1">SI2</option>
        <option value="0">I1</option>
      </select><br>

      <label>Depth:</label>
      <input type="number" id="depth" step="0.01" value="61.5" required><br>

      <label>Table:</label>
      <input type="number" id="table" step="0.01" value="57.0" required><br>

      <label>X (Length in mm):</label>
      <input type="number" id="x" step="0.01" value="5.7" required><br>

      <label>Y (Width in mm):</label>
      <input type="number" id="y" step="0.01" value="5.7" required><br>

      <label>Z (Depth in mm):</label>
      <input type="number" id="z" step="0.01" value="3.5" required><br>

      <button type="submit">Predict</button>
    </form>

    <div id="loader" class="loader" style="display: none;"></div>
    <div id="result" class="result-card" style="display: none;"></div>
  </div>
<script src="/static/script.js"></script>
</body>

</html>
