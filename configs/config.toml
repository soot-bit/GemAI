# Main configuration file for the GemAI project

[data]
target = "price_bwp"
problem_type = "regression"
categorical_features = ["cut", "color", "clarity"]
numerical_features = ["carat", "depth", "table", "volume"]

[training]
random_state = 42

[autogluon]
time_limit = 60
preset = "best_quality"
eval_metric = "root_mean_squared_error"

[tabnet]
max_epochs = 10
patience = 10
batch_size = 1024
virtual_batch_size = 128

# Initial parameters for TabNet before Optuna optimization
[tabnet.initial_params]
n_d = 8
n_a = 8
n_steps = 3
gamma = 1.3
lambda_sparse = 0.001

[tabnet.initial_params.optimizer_params]
lr = 0.02
weight_decay = 0.00001

[tabnet.initial_params.scheduler_params]
patience = 10
factor = 0.5
scheduler_fn = "torch.optim.lr_scheduler.ReduceLROnPlateau"
mode = "min"

[optuna]
n_trials = 50
timeout = 3600
